<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora Studio Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap');
        :root {
            --bg-body: #f6f2ec;
            --surface-1: #ffffff;
            --surface-2: #f4efe6;
            --surface-3: #ece5db;
            --border-color: #e2ddd2;
            --primary: #0f766e;
            --primary-hover: #115e59;
            --text-main: #14110f;
            --text-muted: #6e675f;
            --success: #15803d;
            --error: #b91c1c;
            --warning: #c2410c;
            --shadow-soft: 0 12px 30px rgba(15, 23, 42, 0.08);
            --shadow-strong: 0 22px 60px rgba(15, 23, 42, 0.12);
            --radius-lg: 22px;
            --radius-md: 16px;
            --radius-sm: 10px;
            --font-display: 'Space Grotesk', 'IBM Plex Sans', system-ui, sans-serif;
            --font-body: 'IBM Plex Sans', system-ui, sans-serif;
            --font-mono: 'IBM Plex Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-body);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 120px;
        }
        .backdrop {
            position: fixed;
            inset: -10% 0 0 0;
            background:
                radial-gradient(900px 400px at 75% -10%, rgba(15, 118, 110, 0.18), transparent 60%),
                radial-gradient(700px 380px at 10% 0%, rgba(180, 83, 9, 0.16), transparent 55%),
                linear-gradient(180deg, #f8f4ee 0%, #f3eee6 60%, #efe8dd 100%);
            z-index: -2;
            pointer-events: none;
        }
        .backdrop::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(20, 17, 15, 0.06) 1px, transparent 1px),
                linear-gradient(90deg, rgba(20, 17, 15, 0.06) 1px, transparent 1px);
            background-size: 48px 48px;
            opacity: 0.35;
        }
        .layout {
            width: 100%;
            max-width: 1200px;
            padding: 40px 24px 80px;
            display: flex;
            flex-direction: column;
            gap: 28px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            padding: 18px 22px;
            background: var(--surface-1);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            animation: rise 0.6s ease both;
        }
        .brand-group h1 {
            font-size: 1.9rem;
            font-weight: 700;
            font-family: var(--font-display);
            letter-spacing: -0.02em;
            margin-bottom: 4px;
        }
        .brand-group span { color: var(--primary); }
        .brand-group p {
            font-size: 0.72rem;
            color: var(--text-muted);
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }
        .github-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--text-main);
            border: 1px solid rgba(0, 0, 0, 0.08);
            padding: 8px 18px;
            border-radius: 999px;
            color: #f7f4ee;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: 0.3s;
            box-shadow: var(--shadow-soft);
        }
        .github-btn:hover { transform: translateY(-2px); background: var(--primary); color: #fff; }
        .github-icon { width: 18px; height: 18px; fill: currentColor; }
        .input-section { animation: rise 0.7s ease both; animation-delay: 0.05s; }
        .textarea-wrapper {
            background: var(--surface-1);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            transition: border-color 0.2s, box-shadow 0.2s;
            box-shadow: var(--shadow-soft);
        }
        .textarea-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(15, 118, 110, 0.15);
        }
        textarea {
            width: 100%;
            height: 240px;
            background: transparent;
            border: none;
            color: var(--text-main);
            font-family: var(--font-mono);
            font-size: 14px;
            line-height: 1.7;
            padding: 22px;
            resize: vertical;
            outline: none;
        }
        .controls { display: flex; justify-content: space-between; align-items: center; margin-top: 18px; gap: 16px; }
        .hint { display: flex; align-items: center; gap: 8px; font-size: 0.85rem; color: var(--text-muted); }
        .badge {
            background: var(--surface-2);
            border: 1px solid var(--border-color);
            padding: 3px 8px;
            border-radius: 999px;
            font-size: 0.7rem;
            color: var(--text-muted);
            letter-spacing: 0.08em;
        }
        .btn-start {
            background: linear-gradient(135deg, var(--primary), #0f5b5a);
            color: #fff;
            border: none;
            padding: 12px 34px;
            border-radius: 999px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: var(--shadow-soft);
        }
        .btn-start:hover { transform: translateY(-1px); box-shadow: var(--shadow-strong); }
        .btn-start:disabled { opacity: 0.6; cursor: wait; box-shadow: none; }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 10px;
            animation: rise 0.7s ease both;
            animation-delay: 0.1s;
        }
        .card {
            background: var(--surface-1);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-soft);
            animation: rise 0.5s ease both;
        }
        .video-container {
            width: 100%;
            aspect-ratio: 16/9;
            background: var(--surface-2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video { width: 100%; height: 100%; }
        .card-meta {
            padding: 14px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid var(--border-color);
            background: var(--surface-2);
        }
        .status-text { font-size: 0.75rem; color: var(--text-muted); }
        .download-link {
            color: var(--text-main);
            text-decoration: none;
            font-size: 0.78rem;
            border: 1px solid var(--border-color);
            padding: 6px 10px;
            border-radius: 999px;
            background: var(--surface-1);
            transition: 0.2s;
        }
        .download-link:hover { background: var(--surface-3); }
        .batch-bar {
            position: fixed;
            bottom: 28px;
            left: 50%;
            transform: translateX(-50%) translateY(120px);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            padding: 12px 22px;
            border-radius: 999px;
            display: flex;
            gap: 14px;
            align-items: center;
            box-shadow: var(--shadow-strong);
            z-index: 100;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .batch-bar.show { transform: translateX(-50%) translateY(0); }
        .batch-info {
            color: var(--text-main);
            font-size: 0.85rem;
            margin-right: 8px;
            border-right: 1px solid var(--border-color);
            padding-right: 18px;
        }
        .btn-action {
            background: var(--surface-1);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.2s;
        }
        .btn-action:hover { background: var(--surface-3); }
        .btn-zip { background: var(--text-main); color: #fff; border: none; font-weight: 600; }
        .spinner {
            width: 26px;
            height: 26px;
            border: 2px solid rgba(0, 0, 0, 0.08);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s infinite linear;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes rise {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .footer-credit { margin-top: 40px; text-align: center; font-size: 0.78rem; color: var(--text-muted); }
        .footer-credit a { color: var(--text-main); text-decoration: none; }
        .footer-credit a:hover { color: var(--primary); }
        .token-input {
            width: 100%;
            padding: 12px 18px;
            background: var(--surface-1);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-main);
            font-size: 14px;
            margin-bottom: 16px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-shadow: var(--shadow-soft);
        }
        .token-input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(15, 118, 110, 0.15); }
        @media (max-width: 900px) {
            .header { flex-direction: column; align-items: flex-start; }
            .controls { flex-direction: column; align-items: flex-start; }
            .btn-start { width: 100%; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="backdrop"></div>
    <div class="layout">
        <div class="header">
            <div class="brand-group">
                <h1>Sora Studio <span>Pro</span></h1>
                <p>BATCH VIDEO PROCESSOR</p>
            </div>
            <a href="https://github.com/genz27/sora2down" target="_blank" class="github-btn">
                <svg class="github-icon" viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                <span>GitHub</span>
            </a>
        </div>

        <div class="input-section">
            {% if auth_required %}
            <input type="password" id="accessToken" class="token-input" placeholder="ËØ∑ËæìÂÖ•ËÆøÈóÆ‰ª§Áâå">
            {% endif %}
            
            <div class="textarea-wrapper">
                <textarea id="urlInput" placeholder="Âú®Ê≠§Á≤òË¥¥ËßÜÈ¢ëÈìæÊé• (ÊîØÊåÅÊâπÈáèËß£Êûê)&#10;----------------------------------------&#10;https://sora.com/video/example-1...&#10;https://sora.com/video/example-2..."></textarea>
            </div>
            <div class="controls">
                <div class="hint" id="quotaHint">
                    <span class="badge">TIP</span>
                    <span>Êó†ÈôêÂà∂‰ΩøÁî®</span>
                </div>
                <button class="btn-start" id="processBtn" onclick="runBatch()">ÂºÄÂßãËß£Êûê</button>
            </div>
        </div>

        <div class="gallery" id="gallery"></div>

        <div class="footer-credit">
            Designed & Developed by <a href="https://github.com/genz27/sora2down" target="_blank">@genz27</a>
        </div>
    </div>

    <div class="batch-bar" id="batchBar">
        <div class="batch-info" id="batchInfo">Â∑≤Â∞±Áª™ 0 ‰∏™ËßÜÈ¢ë</div>
        <button class="btn-action" onclick="copyAllLinks()">üìã Â§çÂà∂ÈìæÊé•</button>
        <button class="btn-action btn-zip" id="zipBtn" onclick="downloadAllZip()">üì¶ ÊâìÂåÖ‰∏ãËΩΩ (ZIP)</button>
    </div>

    <script>
        const urlInput = document.getElementById('urlInput');
        const gallery = document.getElementById('gallery');
        const processBtn = document.getElementById('processBtn');
        const batchBar = document.getElementById('batchBar');
        const batchInfo = document.getElementById('batchInfo');
        const zipBtn = document.getElementById('zipBtn');
        const accessTokenInput = document.getElementById('accessToken');

        let successList = [];

        const MAX_CONCURRENCY = 4;

        async function runBatch() {
            const t = urlInput.value;
            const urls = t.split(/[\n]+/).map(u => u.trim()).filter(u => u.length > 0);
            if (urls.length === 0) return alert("ËØ∑ÂÖàÁ≤òË¥¥ÈìæÊé•");
            processBtn.disabled = true;
            processBtn.innerText = `Ê≠£Âú®Â§ÑÁêÜ ${urls.length} ‰∏™‰ªªÂä°...`;
            urlInput.value = '';

            let completed = 0;
            let cursor = 0;
            const total = urls.length;
            const workerCount = Math.min(MAX_CONCURRENCY, total);

            const worker = async () => {
                while (cursor < total) {
                    const index = cursor++;
                    const u = urls[index];
                    const id = 'task-' + Math.random().toString(36).slice(2, 9);
                    createCard(id, u);
                    await processUrl(u, id);
                    completed += 1;
                    processBtn.innerText = `Â∑≤ÂÆåÊàê ${completed}/${total}`;
                }
            };

            await Promise.all(Array.from({ length: workerCount }, () => worker()));
            processBtn.disabled = false;
            processBtn.innerText = "ÂºÄÂßãËß£Êûê";
        }

        function createCard(id, url) {
            const d = document.createElement('div');
            d.className = 'card';
            d.id = id;
            d.innerHTML = `<div class="video-container"><div class="spinner"></div></div>
                <div class="card-meta"><span class="status-text" style="max-width:200px;overflow:hidden;white-space:nowrap;text-overflow:ellipsis;">${url}</span><span class="status-text">Â§ÑÁêÜ‰∏≠...</span></div>`;
            gallery.insertBefore(d, gallery.firstChild);
        }

        async function processUrl(url, id) {
            const c = document.getElementById(id);
            const token = accessTokenInput ? accessTokenInput.value : null;
            try {
                const r = await fetch('/get-sora-link', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url, token: token })
                });
                if (r.status === 401) throw new Error('ËÆøÈóÆ‰ª§ÁâåÈîôËØØÊàñÊó†Êïà');
                if (r.status === 403) throw new Error("ÈùûÊ≥ïËØ∑Ê±ÇÊãíÁªùËÆøÈóÆ");
                const d = await r.json();
                if (d.download_link) {
                    renderSuccess(c, d.download_link);
                    successList.push({ originalUrl: url, downloadLink: d.download_link });
                    updateBatchBar();
                } else throw new Error(d.error || "Êó†ÊïàÈìæÊé•");
            } catch (e) { renderError(c, e.message); }
        }

        function renderSuccess(c, l) {
            c.innerHTML = `<div class="video-container"><video controls preload="metadata" playsinline><source src="${l}" type="video/mp4"></video></div>
                <div class="card-meta"><span class="status-text" style="color:var(--success)">‚óè ÂÆåÊàê</span><a href="${l}" target="_blank" class="download-link">‰∏ãËΩΩ</a></div>`;
        }

        function renderError(c, m) {
            c.querySelector('.video-container').innerHTML = `<span style="color:var(--error);font-size:0.8rem;">‚ùå ${m}</span>`;
            c.querySelector('.card-meta span:last-child').innerText = "Â§±Ë¥•";
        }

        function updateBatchBar() {
            if (successList.length > 0) {
                batchBar.classList.add('show');
                batchInfo.innerText = `Â∑≤Â∞±Áª™ ${successList.length} ‰∏™ËßÜÈ¢ë`;
            }
        }

        function copyAllLinks() {
            const l = successList.map(i => i.downloadLink).join('\n');
            navigator.clipboard.writeText(l).then(() => {
                const b = document.querySelector('.btn-action');
                const o = b.innerText;
                b.innerText = "‚úÖ Â∑≤Â§çÂà∂";
                setTimeout(() => b.innerText = o, 2000);
            });
        }

        async function downloadAllZip() {
            if (successList.length === 0) return;
            zipBtn.disabled = true;
            const o = zipBtn.innerText;
            const z = new JSZip();
            try {
                for (let i = 0; i < successList.length; i++) {
                    const it = successList[i];
                    zipBtn.innerText = `‰∏ãËΩΩ‰∏≠ ${i + 1}/${successList.length}`;
                    try {
                        const r = await fetch(it.downloadLink);
                        if (!r.ok) throw new Error('Net Error');
                        const b = await r.blob();
                        z.file(`Sora_${i + 1}_${Date.now()}.mp4`, b);
                    } catch (e) {}
                }
                zipBtn.innerText = "ÂéãÁº©‰∏≠...";
                const c = await z.generateAsync({ type: "blob" });
                saveAs(c, "Sora_Batch.zip");
                zipBtn.innerText = "‚úÖ ÂÆåÊàê";
                setTimeout(() => { zipBtn.disabled = false; zipBtn.innerText = o; }, 3000);
            } catch (e) { alert("ÊâìÂåÖÂá∫Èîô"); zipBtn.disabled = false; zipBtn.innerText = o; }
        }
    </script>
</body>
</html>
