<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - Sora Studio Pro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap');
        :root {
            --bg-body: #f6f2ec;
            --surface-1: #ffffff;
            --surface-2: #f4efe6;
            --surface-3: #ece5db;
            --border-color: #e2ddd2;
            --primary: #0f766e;
            --primary-hover: #115e59;
            --text-main: #14110f;
            --text-muted: #6e675f;
            --success: #15803d;
            --error: #b91c1c;
            --warning: #c2410c;
            --shadow-soft: 0 12px 30px rgba(15, 23, 42, 0.08);
            --shadow-strong: 0 22px 60px rgba(15, 23, 42, 0.12);
            --radius-lg: 22px;
            --radius-md: 16px;
            --radius-sm: 10px;
            --font-display: 'Space Grotesk', 'IBM Plex Sans', system-ui, sans-serif;
            --font-body: 'IBM Plex Sans', system-ui, sans-serif;
            --font-mono: 'IBM Plex Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-body);
            min-height: 100vh;
            padding: 24px;
        }
        .backdrop {
            position: fixed;
            inset: -10% 0 0 0;
            background:
                radial-gradient(900px 400px at 75% -10%, rgba(15, 118, 110, 0.18), transparent 60%),
                radial-gradient(700px 380px at 10% 0%, rgba(180, 83, 9, 0.16), transparent 55%),
                linear-gradient(180deg, #f8f4ee 0%, #f3eee6 60%, #efe8dd 100%);
            z-index: -2;
            pointer-events: none;
        }
        .backdrop::after {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(20, 17, 15, 0.06) 1px, transparent 1px),
                linear-gradient(90deg, rgba(20, 17, 15, 0.06) 1px, transparent 1px);
            background-size: 48px 48px;
            opacity: 0.35;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            padding: 18px 22px;
            background: var(--surface-1);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            margin-bottom: 24px;
            animation: rise 0.6s ease both;
        }
        .header h1 {
            font-size: 1.6rem;
            font-family: var(--font-display);
            letter-spacing: -0.02em;
        }
        .header h1 span { color: var(--primary); }
        .header-actions { display: flex; gap: 12px; flex-wrap: wrap; }
        .btn {
            padding: 10px 20px;
            border-radius: 999px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid transparent;
            font-weight: 600;
            background: var(--surface-2);
            color: var(--text-main);
        }
        .btn-primary { background: var(--text-main); color: #fff; }
        .btn-primary:hover { background: var(--primary); }
        .btn-outline { background: transparent; color: var(--text-main); border: 1px solid var(--border-color); }
        .btn-outline:hover { background: var(--surface-2); }
        .btn-danger { background: var(--error); color: #fff; border-color: var(--error); }
        .btn-sm { padding: 6px 12px; font-size: 0.75rem; }

        .tabs {
            display: inline-flex;
            gap: 6px;
            margin-bottom: 24px;
            background: var(--surface-2);
            border: 1px solid var(--border-color);
            border-radius: 999px;
            padding: 6px;
            box-shadow: var(--shadow-soft);
        }
        .tab {
            padding: 8px 20px;
            border-radius: 999px;
            color: var(--text-muted);
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
            letter-spacing: 0.02em;
        }
        .tab:hover { color: var(--text-main); }
        .tab.active { background: var(--text-main); color: #fff; }

        .panel { display: none; }
        .panel.active { display: block; }

        .card {
            background: var(--surface-1);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-soft);
            animation: rise 0.6s ease both;
        }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px; gap: 12px; }
        .card-title { font-size: 1.05rem; font-weight: 600; }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 16px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { color: var(--text-muted); font-weight: 600; font-size: 0.78rem; text-transform: uppercase; letter-spacing: 0.1em; }
        td { font-size: 0.9rem; }
        tr:hover { background: var(--surface-2); }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.72rem;
            font-weight: 600;
        }
        .status-enabled { background: rgba(21, 128, 61, 0.12); color: var(--success); }
        .status-disabled { background: rgba(185, 28, 28, 0.12); color: var(--error); }

        .token-cell {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 24px; }
        .stat-card {
            background: var(--surface-1);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 18px;
            box-shadow: var(--shadow-soft);
        }
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-main);
            font-family: var(--font-display);
        }
        .stat-label { font-size: 0.8rem; color: var(--text-muted); margin-top: 4px; letter-spacing: 0.08em; text-transform: uppercase; }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 14, 13, 0.5); display: none; align-items: center; justify-content: center; z-index: 1000;
            backdrop-filter: blur(4px);
        }
        .modal-overlay.show { display: flex; }
        .modal {
            background: var(--surface-1);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 28px;
            width: 100%;
            max-width: 520px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-strong);
        }
        .modal h2 { margin-bottom: 20px; font-size: 1.2rem; font-family: var(--font-display); }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 8px; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            background: var(--surface-2);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-main);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus, .form-group textarea:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(15, 118, 110, 0.14); }
        .form-group textarea { min-height: 80px; resize: vertical; font-family: var(--font-mono); }
        .modal-actions { display: flex; gap: 12px; margin-top: 24px; }
        .modal-actions .btn { flex: 1; }

        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-muted); }
        .empty-state p { margin-bottom: 20px; }

        .action-btns { display: flex; gap: 8px; flex-wrap: wrap; }

        /* Settings */
        .settings-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .setting-item { padding: 16px; background: var(--surface-2); border-radius: var(--radius-md); border: 1px solid var(--border-color); }
        .setting-item.full-width { grid-column: 1 / -1; }
        .setting-item label { display: block; font-size: 0.9rem; margin-bottom: 8px; font-weight: 600; }
        .setting-item input[type="text"], .setting-item input[type="number"] {
            width: 100%;
            padding: 10px;
            background: var(--surface-1);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-main);
            font-size: 14px;
        }
        .setting-desc { font-size: 0.75rem; color: var(--text-muted); margin-top: 8px; }

        .switch-label { display: flex; align-items: center; justify-content: space-between; cursor: pointer; gap: 12px; }
        .switch-label input { display: none; }
        .switch-label span:first-child { font-weight: 600; }
        .switch {
            width: 46px;
            height: 26px;
            background: var(--surface-3);
            border-radius: 999px;
            position: relative;
            transition: 0.3s;
            border: 1px solid var(--border-color);
        }
        .switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: 0.3s;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
        }
        .switch-label input:checked + .switch {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(15, 118, 110, 0.15);
        }
        .switch-label input:checked + .switch::after { left: 24px; }

        .switch-status {
            display: inline-block;
            margin-left: 12px;
            font-size: 0.72rem;
            padding: 2px 8px;
            border-radius: 999px;
            font-weight: 600;
        }
        .switch-status.on { background: rgba(21, 128, 61, 0.12); color: var(--success); }
        .switch-status.off { background: rgba(110, 103, 95, 0.16); color: var(--text-muted); }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--surface-1);
            border: 1px solid var(--border-color);
            padding: 12px 20px;
            border-radius: 999px;
            display: none;
            z-index: 1001;
            box-shadow: var(--shadow-soft);
        }
        .toast.show { display: block; }
        .toast.success { border-color: rgba(21, 128, 61, 0.3); color: var(--success); }
        .toast.error { border-color: rgba(185, 28, 28, 0.3); color: var(--error); }

        @keyframes rise {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 900px) {
            body { padding: 16px; }
            .header { flex-direction: column; align-items: flex-start; }
            .tabs { width: 100%; justify-content: space-between; flex-wrap: wrap; }
            .tab { flex: 1 1 auto; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="backdrop"></div>
    <div class="container">
        <div class="header">
            <h1>Sora Studio <span>Pro</span> 管理后台</h1>
            <div class="header-actions">
                <a href="/" class="btn btn-outline">返回首页</a>
                <a href="/logout" class="btn btn-outline">退出登录</a>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="statAccounts">0</div>
                <div class="stat-label">Sora 账号</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statProxies">0</div>
                <div class="stat-label">代理节点</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statRequests">0</div>
                <div class="stat-label">总请求数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="statSuccess">0%</div>
                <div class="stat-label">成功率</div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="accounts">账号管理</div>
            <div class="tab" data-tab="proxies">代理池</div>
            <div class="tab" data-tab="settings">系统设置</div>
            <div class="tab" data-tab="logs">请求日志</div>
        </div>

        <!-- 账号管理 -->
        <div class="panel active" id="panel-accounts">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Sora 账号列表</span>
                    <button class="btn btn-primary btn-sm" onclick="showAddAccountModal()">+ 添加账号</button>
                </div>
                <div id="accountsTable"></div>
            </div>
        </div>

        <!-- 代理池 -->
        <div class="panel" id="panel-proxies">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">代理池</span>
                    <div class="action-btns">
                        <button class="btn btn-outline btn-sm" onclick="reloadProxies()">从文件重载</button>
                        <button class="btn btn-primary btn-sm" onclick="showAddProxyModal()">+ 添加代理</button>
                    </div>
                </div>
                <div id="proxiesTable"></div>
            </div>
        </div>

        <!-- 系统设置 -->
        <div class="panel" id="panel-settings">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">代理设置</span>
                </div>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label class="switch-label">
                            <div>
                                <span>启用代理</span>
                                <span class="switch-status off" id="status_proxy_enabled">已关闭</span>
                            </div>
                            <input type="checkbox" id="setting_proxy_enabled" onchange="saveSettings()">
                            <span class="switch"></span>
                        </label>
                        <p class="setting-desc">开启后请求将通过代理发送</p>
                    </div>
                    <div class="setting-item">
                        <label class="switch-label">
                            <div>
                                <span>启用代理池轮询</span>
                                <span class="switch-status off" id="status_proxy_pool_enabled">已关闭</span>
                            </div>
                            <input type="checkbox" id="setting_proxy_pool_enabled" onchange="saveSettings()">
                            <span class="switch"></span>
                        </label>
                        <p class="setting-desc">开启后自动轮询使用代理池中的代理</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <span class="card-title">重试策略</span>
                </div>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label class="switch-label">
                            <div>
                                <span>429 自动重试</span>
                                <span class="switch-status off" id="status_retry_on_429">已关闭</span>
                            </div>
                            <input type="checkbox" id="setting_retry_on_429" onchange="saveSettings()">
                            <span class="switch"></span>
                        </label>
                        <p class="setting-desc">遇到 429 (请求过多) 时自动切换代理重试</p>
                    </div>
                    <div class="setting-item">
                        <label class="switch-label">
                            <div>
                                <span>403 自动重试</span>
                                <span class="switch-status off" id="status_retry_on_403">已关闭</span>
                            </div>
                            <input type="checkbox" id="setting_retry_on_403" onchange="saveSettings()">
                            <span class="switch"></span>
                        </label>
                        <p class="setting-desc">遇到 403 时自动重试</p>
                    </div>
                    <div class="setting-item">
                        <label>最大重试次数</label>
                        <input type="number" id="setting_max_retries" min="0" max="10" onchange="saveSettings()">
                    </div>
                    <div class="setting-item">
                        <label>重试间隔 (秒)</label>
                        <input type="number" id="setting_retry_delay" min="1" max="30" onchange="saveSettings()">
                    </div>
                </div>
            </div>
        </div>

        <!-- 请求日志 -->
        <div class="panel" id="panel-logs">
            <div class="card">
                <div class="card-header">
                    <span class="card-title">最近请求日志</span>
                    <button class="btn btn-outline btn-sm" onclick="loadLogs()">刷新</button>
                </div>
                <div id="logsTable"></div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <!-- 添加账号弹窗 -->
    <div class="modal-overlay" id="accountModal">
        <div class="modal">
            <h2 id="accountModalTitle">添加 Sora 账号</h2>
            <input type="hidden" id="editAccountId">
            <div class="form-group">
                <label>账号名称</label>
                <input type="text" id="accountName" placeholder="例如: 主账号">
            </div>
            <div class="form-group">
                <label>Access Token</label>
                <textarea id="accountAccessToken" placeholder="Bearer token..."></textarea>
            </div>
            <div class="form-group">
                <label>Refresh Token</label>
                <textarea id="accountRefreshToken" placeholder="Refresh token..."></textarea>
            </div>
            <div class="form-group">
                <label>Client ID (可选)</label>
                <input type="text" id="accountClientId" placeholder="默认: app_OHnYmJt5u1XEdhDUx0ig1ziv">
            </div>
            <div class="modal-actions">
                <button class="btn btn-outline" onclick="closeModal('accountModal')">取消</button>
                <button class="btn btn-primary" onclick="saveAccount()">保存</button>
            </div>
        </div>
    </div>

    <!-- 添加代理弹窗 -->
    <div class="modal-overlay" id="proxyModal">
        <div class="modal">
            <h2>添加代理</h2>
            <div class="form-group">
                <label>代理地址 (每行一个)</label>
                <textarea id="proxyUrls" placeholder="http://127.0.0.1:7890&#10;http://user:pass@proxy.com:8080&#10;socks5://127.0.0.1:1080" style="min-height:150px;"></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn btn-outline" onclick="closeModal('proxyModal')">取消</button>
                <button class="btn btn-primary" onclick="saveProxies()">添加</button>
            </div>
        </div>
    </div>

    <script>
        // Tab切换
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById('panel-' + tab.dataset.tab).classList.add('active');
            });
        });

        function closeModal(id) { document.getElementById(id).classList.remove('show'); }

        // ========== 账号管理 ==========
        function showAddAccountModal() {
            document.getElementById('accountModalTitle').textContent = '添加 Sora 账号';
            document.getElementById('editAccountId').value = '';
            document.getElementById('accountName').value = '';
            document.getElementById('accountAccessToken').value = '';
            document.getElementById('accountRefreshToken').value = '';
            document.getElementById('accountClientId').value = '';
            document.getElementById('accountModal').classList.add('show');
        }

        function editAccount(id) {
            fetch('/api/accounts/' + id).then(r => r.json()).then(acc => {
                document.getElementById('accountModalTitle').textContent = '编辑账号';
                document.getElementById('editAccountId').value = id;
                document.getElementById('accountName').value = acc.name;
                document.getElementById('accountAccessToken').value = acc.access_token || '';
                document.getElementById('accountRefreshToken').value = acc.refresh_token || '';
                document.getElementById('accountClientId').value = acc.client_id || '';
                document.getElementById('accountModal').classList.add('show');
            });
        }

        function saveAccount() {
            const id = document.getElementById('editAccountId').value;
            const data = {
                name: document.getElementById('accountName').value,
                access_token: document.getElementById('accountAccessToken').value,
                refresh_token: document.getElementById('accountRefreshToken').value,
                client_id: document.getElementById('accountClientId').value
            };
            const url = id ? '/api/accounts/' + id : '/api/accounts';
            const method = id ? 'PUT' : 'POST';
            fetch(url, { method, headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) })
                .then(r => r.json()).then(() => { closeModal('accountModal'); loadAccounts(); });
        }

        function toggleAccount(id, enabled) {
            fetch('/api/accounts/' + id, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ enabled: enabled ? 0 : 1 })
            }).then(() => loadAccounts());
        }

        function deleteAccount(id) {
            if (confirm('确定删除此账号？')) {
                fetch('/api/accounts/' + id, { method: 'DELETE' }).then(() => loadAccounts());
            }
        }

        function loadAccounts() {
            fetch('/api/accounts').then(r => r.json()).then(accounts => {
                document.getElementById('statAccounts').textContent = accounts.length;
                if (accounts.length === 0) {
                    document.getElementById('accountsTable').innerHTML = '<div class="empty-state"><p>暂无账号</p><button class="btn btn-primary" onclick="showAddAccountModal()">添加第一个账号</button></div>';
                    return;
                }
                let html = '<table><thead><tr><th>名称</th><th>Access Token</th><th>Refresh Token</th><th>请求/错误</th><th>状态</th><th>操作</th></tr></thead><tbody>';
                accounts.forEach(a => {
                    html += `<tr>
                        <td>${a.name}</td>
                        <td class="token-cell">${a.access_token ? a.access_token.substring(0,30)+'...' : '-'}</td>
                        <td class="token-cell">${a.refresh_token ? a.refresh_token.substring(0,30)+'...' : '-'}</td>
                        <td>${a.request_count} / ${a.error_count}</td>
                        <td><span class="status-badge ${a.enabled ? 'status-enabled' : 'status-disabled'}">${a.enabled ? '启用' : '禁用'}</span></td>
                        <td class="action-btns">
                            <button class="btn btn-outline btn-sm" onclick="editAccount(${a.id})">编辑</button>
                            <button class="btn btn-outline btn-sm" onclick="toggleAccount(${a.id}, ${a.enabled})">${a.enabled ? '禁用' : '启用'}</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteAccount(${a.id})">删除</button>
                        </td>
                    </tr>`;
                });
                html += '</tbody></table>';
                document.getElementById('accountsTable').innerHTML = html;
            });
        }

        // ========== 代理管理 ==========
        function showAddProxyModal() {
            document.getElementById('proxyUrls').value = '';
            document.getElementById('proxyModal').classList.add('show');
        }

        function saveProxies() {
            const urls = document.getElementById('proxyUrls').value.split('\n').map(u => u.trim()).filter(u => u);
            Promise.all(urls.map(url => 
                fetch('/api/proxies', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ proxy_url: url }) })
            )).then(() => { closeModal('proxyModal'); loadProxies(); });
        }

        function toggleProxy(id, enabled) {
            fetch('/api/proxies/' + id, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ enabled: enabled ? 0 : 1 })
            }).then(() => loadProxies());
        }

        function deleteProxy(id) {
            if (confirm('确定删除此代理？')) {
                fetch('/api/proxies/' + id, { method: 'DELETE' }).then(() => loadProxies());
            }
        }

        function loadProxies() {
            fetch('/api/proxies').then(r => r.json()).then(proxies => {
                document.getElementById('statProxies').textContent = proxies.length;
                if (proxies.length === 0) {
                    document.getElementById('proxiesTable').innerHTML = '<div class="empty-state"><p>暂无代理</p><button class="btn btn-primary" onclick="showAddProxyModal()">添加代理</button></div>';
                    return;
                }
                let html = '<table><thead><tr><th>代理地址</th><th>成功/失败</th><th>最后使用</th><th>状态</th><th>操作</th></tr></thead><tbody>';
                proxies.forEach(p => {
                    html += `<tr>
                        <td style="font-family:monospace;font-size:0.85rem;">${p.proxy_url}</td>
                        <td>${p.success_count} / ${p.fail_count}</td>
                        <td style="font-size:0.8rem;color:var(--text-muted);">${p.last_used_at || '-'}</td>
                        <td><span class="status-badge ${p.enabled ? 'status-enabled' : 'status-disabled'}">${p.enabled ? '启用' : '禁用'}</span></td>
                        <td class="action-btns">
                            <button class="btn btn-outline btn-sm" onclick="toggleProxy(${p.id}, ${p.enabled})">${p.enabled ? '禁用' : '启用'}</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteProxy(${p.id})">删除</button>
                        </td>
                    </tr>`;
                });
                html += '</tbody></table>';
                document.getElementById('proxiesTable').innerHTML = html;
            });
        }

        // ========== 日志 ==========
        function loadStats() {
            fetch('/api/stats').then(r => r.json()).then(stats => {
                document.getElementById('statRequests').textContent = stats.total;
                document.getElementById('statSuccess').textContent = stats.total > 0 ? Math.round(stats.success/stats.total*100) + '%' : '0%';
            });
        }

        function loadLogs() {
            fetch('/api/logs').then(r => r.json()).then(logs => {
                if (logs.length === 0) {
                    document.getElementById('logsTable').innerHTML = '<div class="empty-state"><p>暂无日志</p></div>';
                    return;
                }
                let html = '<table><thead><tr><th>时间</th><th>账号</th><th>代理</th><th>视频ID</th><th>状态</th><th>错误</th></tr></thead><tbody>';
                logs.forEach(l => {
                    html += `<tr>
                        <td style="font-size:0.8rem;color:var(--text-muted);">${l.created_at}</td>
                        <td>${l.account_name || '-'}</td>
                        <td style="font-size:0.8rem;">${l.proxy_url || '直连'}</td>
                        <td style="font-family:monospace;font-size:0.8rem;">${l.video_id || '-'}</td>
                        <td><span class="status-badge ${l.success ? 'status-enabled' : 'status-disabled'}">${l.success ? '成功' : '失败'}</span></td>
                        <td style="font-size:0.8rem;color:var(--error);">${l.error_msg || '-'}</td>
                    </tr>`;
                });
                html += '</tbody></table>';
                document.getElementById('logsTable').innerHTML = html;
            });
        }

        // 初始化加载
        loadAccounts();
        loadProxies();
        loadStats();
        loadLogs();
        loadSettings();

        // ========== 设置管理 ==========
        function updateSwitchStatus(id, checked) {
            const status = document.getElementById('status_' + id);
            if (status) {
                status.textContent = checked ? '已启用' : '已关闭';
                status.className = 'switch-status ' + (checked ? 'on' : 'off');
            }
        }

        function loadSettings() {
            fetch('/api/settings').then(r => r.json()).then(settings => {
                const fields = ['proxy_enabled', 'proxy_pool_enabled', 'retry_on_429', 'retry_on_403'];
                fields.forEach(f => {
                    const el = document.getElementById('setting_' + f);
                    const checked = settings[f] === '1';
                    el.checked = checked;
                    updateSwitchStatus(f, checked);
                });
                document.getElementById('setting_max_retries').value = settings.max_retries || '3';
                document.getElementById('setting_retry_delay').value = settings.retry_delay || '2';
            });
        }

        function saveSettings() {
            const fields = ['proxy_enabled', 'proxy_pool_enabled', 'retry_on_429', 'retry_on_403'];
            const data = {
                max_retries: document.getElementById('setting_max_retries').value,
                retry_delay: document.getElementById('setting_retry_delay').value
            };
            fields.forEach(f => {
                const checked = document.getElementById('setting_' + f).checked;
                data[f] = checked ? '1' : '0';
                updateSwitchStatus(f, checked);
            });
            fetch('/api/settings', { method: 'PUT', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(data) })
                .then(() => showToast('设置已保存', 'success'));
        }

        function reloadProxies() {
            fetch('/api/proxies/reload', { method: 'POST' })
                .then(r => r.json())
                .then(data => {
                    showToast(`已从文件加载 ${data.loaded} 个代理`, 'success');
                    loadProxies();
                });
        }

        function showToast(msg, type) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.className = 'toast show ' + type;
            setTimeout(() => toast.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
